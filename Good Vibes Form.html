<!DOCTYPE html>
<html>
<head>
  <title>Good Vibes Form</title>
  <link rel="stylesheet" type="text/css" href="Good Vibes.css">
</head>

<body>
    <h1 id="title">Good Vibes Form</h1>
    <div class="master-div-style">
      <h2>Tell us something positive that happened to you today</h2>
      <form id="Good Vibes Form" action="/do-something">
          <div class="labels">
            <label for="email">Email :</label>
          </div>
          <div class="fields">
            <input type="email" class="input-fields" placeholder="Enter your email address" required >
          </div>
          <div class="labels">
            <label for="name" >Name :</label>
          </div>
          <div class="fields">
            <input type="text" class="input-fields" placeholder="Enter your name" required >
          </div>
        
          <div class="labels">
            <label for="dropdown">Where did it happen? :</label>
          </div>
          <div class="fields">
            <select name="Location of positive event" class="dropdown" >
                <option value="home">At home</option>
                <option value="work">At work</option>
                <option value="outside">On the street</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="labels">
            <label for="time-of-day">At what time of day did it happen? :</label>
          </div>
          <div class="fields">
            <ul style="list-style: none;">
              <li class="radio">
                  Morning
                  <input name="time-radio" type="radio" value="1" class="user-selection">
              </li>
              <li class="radio">
                  Afternoon
                  <input name="time-radio" type="radio" value="2" class="user-selection">
              </li>
              <li class="radio">
                  Evening
                  <input name="time-radio" type="radio" value="3" class="user-selection">
              </li>
               <li class="radio">
                  Night
                  <input name="time-radio" type="radio" value="3" class="user-selection">
              </li>
            </ul>
          </div>
          <div class="labels">
            <label for="number">On a scale of 1-10, how good was it? :</label>
          </div>
          <div class="fields">
            <input type="number" class="input-fields" placeholder="Enter a number between 1 and 10" min="1" max="10" style="font-size: 15px;">
          </div>
          <div class="labels">
            <label for="feelings">
              What emotions did you experience? 
              <br>
              (Select all that apply) :
            </label>
          </div>
          <div class="fields">
            <ul id="feelings" style="list-style: none;">
              <li class="radio">
                <label>
                  <input name="feeling-check" value="1" type="checkbox" class="user-selection">
                  Excited
                </label>
              </li>
              <li class="radio">
                <label>
                  <input name="feeling-check" value="2" type="checkbox" class="user-selection">
                  Humbled
                </label>
              </li>
              <li class="radio">
                <label>
                  <input name="feeling-check" value="4" type="checkbox" class="user-selection">
                  Loved
                </label>
              </li>
              <li class="radio">
                <label>
                  <input name="feeling-check" value="5" type="checkbox" class="user-selection">
                  Enthusiastic
                </label>
              </li>
            </ul>
          </div>
          <div class="labels">
            <label for="event-details">
              Please describe your positive experience. :
            </label>
          </div>
          <div class="fields">
            <textarea id="event-details" class="input-fields" style="height: 150px; width: 350px; resize:vertical;font-family: serif; font-size: 18px;" name="event-details" cols="1" rows="1" placeholder="Enter your experience here..."></textarea>
          </div>
        <button class="button" id="submit" type="submit">Submit</button>
      </form>
    </div>

</body>
</html>
